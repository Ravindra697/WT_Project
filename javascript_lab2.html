<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javascript_lab2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form action="">
        <h1 style="background-color: green;color:white;text-align:center">Registration form</h1>
        <div class="form_style">
            <!--First name middle name last name-->
            <span><span>First Name</span><span style="margin-left: 23%;">Middle Name</span><span style="margin-left:19%">Last Name</span></span><br>
            <input type="text" name="" id="first_n" class="firse_name" onkeypress="first_fun()">
            <input type="text" name="" id="middle_n" class="middle_name" onkeypress="middle_fun()">
            <input type="text" name="" id="last_n" class="Last_name" onkeypress="last_fun()"> <br>
            <table style="width: 100%;height:4%">
                <tr>
                    <td style="width: 35%;"><span id="message1" style="color: red;"></span></td>
                    <td style="width: 35%;"><span id="message2" style="color: red;"></span></td>
                    <td style="width: 30%;"><span id="message3" style="color: red;"></span></td>
                </tr>
            </table>
            <!--Full name-->
            Full Name*
            <input type="text" name="" id="full_n" class="full_name" readonly onmousedown="full_name_fun()">
            <span id="message4" style="color: red;"></span><br><br>
            <!--Phone number-->
            Phone no* <br>
            <input type="number" name="" id="phone_n" class="phone_number" onchange="return phone_fun()">
            <span id="message5" style="color: red;margin-left:1%;"></span><br>
            <!--Email address-->
            Email* <br>
            <input type="text" id="email_n" class="password" onchange="return checkEmail();">
            <span id="message6" style="color: red;"></span><br><br>
            <!--Password-->
            Password* <br>
            <input type="password" id="password_n" class="password" onchange="return Passvalid();"><i style="margin-left:-25px;display:inline ;" id="eye" class="fa fa-eye" onclick="Show()"></i><i style="display:none;margin-left:-25px;" id="noeye" class="fa fa-eye-slash" onmouseup="Hide()"></i>
            <span id="message7" style="color: red;"></span><br><br>
            <!--Date of Birth-->
            <div ><label for="birth_date">Birth Date: </label>
            <input type="text" id="birth_date" /></div>
            <div id="age" style="padding-top:2em;"></div>              
            <span id="message8" style="color: red;margin-left:1%;"></span><br>
            <!--Hobbies-->
            <fieldset style="padding-left:20% ;" onmouseout="checkbox_fun()">
                <legend>hobbies</legend>
                Cricket* &nbsp&nbsp&nbsp&nbsp Hockey* &nbsp&nbsp&nbsp&nbsp Vollyball* &nbsp&nbsp&nbsp&nbsp Reading*<br>
                <input type="checkbox" name="" id="check1" class="check_box">
                <input type="checkbox" name="" id="check2" class="check_box">
                <input type="checkbox" name="" id="check3" class="check_box">
                <input type="checkbox" name="" id="check4" class="check_box">
            </fieldset>
            <br>
            <span id="message9" style="color: red;"></span><br>
            <!--Choose file-->
            Choose file* <br>
            <input type="file" id="choose_file" onchange="image_validation()"><br><br>
            <!--Address validation-->
            Address* <br>
            <textarea name="" id="textarea_id" cols="30" rows="3" style="outline: none;"  onkeypress="textareafun()">

            </textarea><br><br>
            <!--Gender-->
            <fieldset style="padding-left:20% ;" onmouseout="checkbox_fun()">
                <legend>gender</legend>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspMale* &nbsp&nbsp&nbsp&nbsp Female* &nbsp&nbsp&nbsp&nbsp Others*<br>
                <input type="radio" name="male" id="check1" class="check_box">
                <input type="radio" name="male" id="check2" class="check_box">
                <input type="radio" name="male" id="check3" class="check_box">
            </fieldset>
            <span id="message9" style="color: red;"></span><br><br>
            <!--Reset-->
            Reset Button* <br>              
            <input type="button" name="" id="reset_n" value="Reset" onclick="reset_button()"><br><br>
            <input type="checkbox" name="" id="agree" onclick="check_box_validation()">I agree with this form submition <br><br>
            <input type="submit" id="final_submition">
        </div>
    </form>
    <script src="javascript_lab2.js"></script>
</body>
</html>
